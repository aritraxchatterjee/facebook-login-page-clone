<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">

    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex w-10/12">
        <div class="left ml-80">
            <img src="fb.svg" alt="" class="w-5/12">
            <p class="text-2xl mx-5 w-10/12">Facebook helps you to connect and share with the people in your life</p>
    
        </div>
        <div class="right text-xl shadow-lime-950 bg-white rounded-lg flex flex-col w-8/12 px-6 pt-6">
            <input class="px-4 py-2 mb-4" type="text" placeholder="Email address or phone number">
            <input class="px-4 py-2" type="password" placeholder="Password">
            <button class="bg-blue-600 rounded-lg py-2 text-white mt-8 ">Login</button>
            <a href="" class="ml-32 text-blue-600 mt-4">Forgot Password?</a>
            <hr class="mt-4">
            <button class="bg-green-600 rounded-lg w-8/12 mb-6 ml-20 text-white mt-6 py-2 ">Create new account</button>
         </div>
     </div>
</body>
</html>
